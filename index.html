<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <title>Checking Multiple Boxes</title>
</head>
<body>
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>Multiple checkboxes functionality</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check another item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Created with</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Vanilla JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>HTML</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>CSS</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>This is a common type of layout/functionality in email clients</p>
    </div>
  </div>
</body>
<script src="./index.js"></script>
</html>
